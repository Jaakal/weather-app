<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Template</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
</head>
<body>
  <div class="background">
    <div class="error">
      <div class="error-message"></div>
      <div class="close-error">
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="app-screen">
      <div class="logo">Weathery</div>
      <div class="search-bar-wrapper">
        <form class="input-form">
          <div class="form-inner-wrapper">
            <input class="search-input" type="text" name="location" autocomplete="off" placeholder="Location">
            <button class="submit-button" type="submit"><span></span></button>
          </div>
        </form>

        <span></span>
        <span></span>
        <div class="search-bar">
          <span></span>
        </div>
      </div>

      <div class="pin"></div>
      <div class="location"></div>
      <div class="date-and-time"></div>
      <div class="current-temperature">
        <img class="icon" alt="Weather icon"></img>
        <div class="degrees">
          <span></span>
          <span>&#176;</span>
        </div>
      </div>
      <div class="temperature-info">
      </div>
      <div class="description"></div>
      <div class="unit-toggler-wrapper">
        <div>&#8451;</div>
        <div class="unit-toggler">
          <span></span>
        </div>
        <div>&#8457;</div>
      </div>
    </div>

  </div>  
  <!-- <img class="giphy" src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves"  width=200/> -->
  <!-- <img class="giphy" src="http://i.stack.imgur.com/SBv4T.gif" alt="this slowpoke moves"  width=200/> -->
</body>
</html>
