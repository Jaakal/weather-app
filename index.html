<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Template</title>
  <link rel="stylesheet" href="./dist/main.css">
  <script src="./dist/main.js"></script>
</head>
<body>
  <div class="background">
    <div class="error">
      <div class="error-message"></div>
      <div class="close-error">
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="app-screen">
      <div class="logo">Weathery</div>
      <div class="separator"></div>
      <div class="search-bar-wrapper">
        <div class="search-label">Location</div>
        <div class="search-bar-wrapper">
          <form class="input-form">
            <div class="form-inner-wrapper">
              <input class="search-input" type="text" name="location" autocomplete="off" placeholder="City name">
              <button class="submit-button" type="submit"><span></span></button>
            </div>
          </form>
          <span></span>
          <span></span>
          <div class="search-bar">
            <span></span>
          </div>
        </div>
      </div>
      <div class="search-result-wrapper">
        <div class="search-result-inner-wrapper"></div>
      </div>
      <div class="unit-toggler-wrapper">
        <div>&#8451;</div>
        <div class="unit-toggler">
          <span></span>
        </div>
        <div>&#8457;</div>
      </div>
      <div class="separator"></div>
    </div>
  </div>  
</body>
</html>
